<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Color-square</h1>
    <div class="color-square">
      <div class='arrow' width='14' height='14'>
        <img src="./img/strelka.svg" alt="">
      </div>
      <p class='txt-color'></p>
    </div>

    <div class="rec-container">
      <div class="item" id="1"></div>
      <div class="item hide" id="2"></div>
    </div>
    <div class="btn-container">
      <button class="btn decrease">
        <img class="btn-img" src="./img/minus.svg" alt="" />
      </button>
      <button class="btn increase">
        <img class="btn-img" src="./img/plus.svg" alt="" />
      </button>
    </div>
  </body>
  <script src="app.js"></script>
</html>
